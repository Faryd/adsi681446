<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TYPES INPUTS</title>
</head>
<body>
	<h1>Tipo Color</h1>
	<input type="color">
	<h1>Tipo Date</h1>
	<input type="date">
	<h1>Tipo E-mail</h1>
	<input type="email">
	<h1>Tipo Month</h1>
	<input type="month">
	<h1>Tipo Number</h1>
	<input type="number">
	<h1>Tipo Range</h1>
	<input type="range">
	<h1>Tipo Search</h1>
	<input type="search">
	<h1>Tipo Time</h1>
	<input type="time">
	<h1>Tipo url</h1>
	<input type="url">
	<h1>Tipo Week</h1>
	<input type="week">
</body>
</html>
